<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mini Calender</title>
</head>

<body>
  <p class="time"></p>

  <div class="container">
    <p id="month" class="month">January</p>
    <p id="day" class="day">Monday</p>
    <p id="date" class="date">1</p>
    <p id="year" class="year">2024</p>
  </div>

  <script src="js.js"></script>
</body>

</html>
